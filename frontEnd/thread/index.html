<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>BBS(β)</title>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="header_title">BBS(β)</h1>

      <nav class="header_menu_wrapper">
        <ul class="header_menu_ul">
          <li><a href="../index.html">TOP</a></li>
          <li><a href="../threadList/index.html">スレッド一覧</a></li>
          <li><a href="../login/index.html">ログイン</a></li>
          <li><a href="../register/index.html">新規登録</a></li>
        </ul>
      </nav>
    </header>

    <main class="main_container">
      <div class="content_container" style="margin-bottom: 24px">
        <h3>新規投稿</h3>

        <label>
          名前
          <input type="text" name="author_name" id="author_name"/>
        </label>

        <label>
          本文
          <textarea name="post_message" id="post_message"></textarea>
        </label>

        <label>
          編集パスワード
          <input type="password" name="password" id="password"/>
        </label>

        <div class="post_actions">
          <button type="button" onclick="sendPost()">投稿</button>
        </div>
      </div>

      <div class="content_container">
        <h2>メインスレッド</h2>

        <div class="posts_wrapper" id="postsWrapper">

        </div>
      </div>

      <div class="content_container" style="margin-top: 24px">
        <h3>投稿編集</h3>

        <label>
          パスワード
          <input type="text" name="edit_post_id" id="edit_post_id"/>
        </label>

        <label>
          名前
          <input type="text" name="edit_author_name" id="edit_author_name"/>
        </label>

        <label>
          本文
          <textarea name="edit_post_message" id="edit_post_message"></textarea>
        </label>

        <label>
          パスワード
          <input type="password" name="edit_password" id="edit_password"/>
        </label>

        <div class="post_actions">
          <button type="button" onclick="updatePost()">投稿</button>
        </div>
      </div>
    </main>

    <script src="../js/thread.js">
    </script>

    <script>getList()</script>
  </body>
</html>
